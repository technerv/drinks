{% extends "map/bootleaf-master_old/index.html"%}
{% load staticfiles%}
{%block content%}
<div id="container">
      <div id="sidebar">
        <div class="sidebar-wrapper">
          <div class="panel panel-default" id="features">
            <div class="panel-heading">
              <h3 class="panel-title">Points of Interest
              <button type="button" class="btn btn-xs btn-default pull-right" id="sidebar-hide-btn"><i class="fa fa-chevron-left"></i></button></h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-xs-8 col-md-8">
                  <input type="text" class="form-control search" placeholder="Filter" />
                </div>
                <div class="col-xs-4 col-md-4">
                  <button type="button" class="btn btn-primary pull-right sort" data-sort="feature-name" id="sort-btn"><i class="fa fa-sort"></i>&nbsp;&nbsp;Sort</button>
                </div>
              </div>
            </div>
            <div class="sidebar-table">
              <table class="table table-hover" id="feature-list">
                <thead class="hidden">
                  <tr>
                    <th>Icon</th>
                  <tr>
                  <tr>
                    <th>Name</th>
                  <tr>
                  <tr>
                    <th>Chevron</th>
                  <tr>
                </thead>
                <tbody class="list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <div id="loading">
      <div class="loading-indicator">
        <div class="progress progress-striped active">
          <div class="progress-bar progress-bar-info progress-bar-full"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
  var boroughsa ="{% static 'map/bootleaf-master_old/data/boroughs.geojson' %}"
  var subwayssa ="{% static 'map/bootleaf-master_old/data/subways.geojson' %}"
  var THEATERa ="{% static 'map/bootleaf-master_old/data/DOITT_THEATER_01_13SEPT2010.geojson' %}"
  var MUSEUMa ="{% static 'map/bootleaf-master_old/data/DOITT_MUSEUM_01_13SEPT2010.geojson' %}"
  var countryurl ="{% url 'map:country_data' %}"
  var countyurl ="{% url 'map:county_data' %}"
  var scountryurl ="{% url 'map:scounty_data' %}"
  var businessurl ="{% url 'map:business_data' %}"
  var amenityurl ="{% url 'map:amenity_data' %}"
  var incidenturl ="{% url 'map:incident_data' %}"
    </script>
{%endblock%}
